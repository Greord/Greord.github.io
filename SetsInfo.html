<script>
    function getCookie(name) {
  const nameEQ = name + "=";
  const ca = document.cookie.split(';');
  for(let i=0; i < ca.length; i++) {
    let c = ca[i];
    while (c.charAt(0) === ' ') c = c.substring(1, c.length);
    if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
  }
  return null;
}
let PWVALUE = getCookie('PW')
let JJOLVALUE = getCookie('JJOL')
if (PWVALUE === 1){
    document.getElementById('EventCorner').innerHTML = `<img scr="Images/HalloweenEvent/Pickle Wart.jpg" style='position:fixed; bottom:10; right:0;'>`
}
if (JJOLVALUE === 1){
    document.getElementById('EventCorner').innerHTML = `<img scr="Images/HalloweenEvent/Jumping Jack o' Lantern.jpg" style='position:fixed; bottom:10; right:0;'>`
}
</script>
